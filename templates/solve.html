<div id="orders" class="my-3">
	<ul class="list-group">
	{% for (a, s) in to_buy %}
		<li class="list-group-item">
			<input class="form-check-input" type="checkbox" value="">
			<b>Buy {{ a }}@{{ "{:.2}"|format(s.latest_value) }} of <a href="{{ s.url }}" target="_blank">{{ s.name }}</a></b>
		</li>
	{% endfor %}
	</ul>
</div>
<div id="projected" hx-swap-oob="true">
{% include "partials/table.html" %}
</div>
<div id="commit" hx-swap-oob="true">
	<button class="btn btn-primary" hx-post="/commit" hx-target="#content" hx-select="#content" hx-swap="outerHTML" value="{{ new_budget }}" name="amount">Commit</button>
</div>
