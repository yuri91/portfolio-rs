{% if row.is_category %}
<tr class="table-primary">
{% else %}
<tr class="table-secondary">
{% endif %}
	<td>
{% if row.is_category %}
		<b>{{ row.name }}</b>
{% else %}
		{{ row.name }}
{% endif %}
	</td>
	<td>
		{{ "{:.2}"|format(row.value) }}€
	</td>
	<td>
		{{ "{:.3}"|format(row.target_percentage) }}€
	</td>
	<td>
		{{ "{:.3}"|format(row.current_percentage) }}€
	</td>
</tr>
